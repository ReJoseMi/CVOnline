<section class="education">
  <h2>Educación</h2>
  <ul>
    <li *ngFor="let item of educationList">
      <strong>
        <a [href]="item.url" target="_blank" rel="noopener noreferrer">
          {{ item.title }}
        </a>
      </strong>
      — {{ item.institution }} ({{ item.period }})
    </li>
  </ul>
</section>
